<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonSchedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <div class="menu">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="" width="60">
                LessonSchedule
            </a>
            <ul class="menu-list">
                <li><a href="index.html" class="menu-link">Home</a></li>
                <li><a href="contact.html" class="menu-link">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <h1>Мій розклад занять</h1>

        <div id="schedule">
            <ul id="days">
                <li>Понеділок</li>
                <li>Вівторок</li>
                <li>Середа</li>
                <li>Четвер</li>
                <li>П'ятниця</li>
            </ul>
            <div id="schedule-details">
                <h2 id="day-name">Виберіть день</h2>
                <ul id="classes"></ul>
               
                <div id="add-class">
                    <h3>Додати урок</h3>
                    <input type="text" id="new-class" placeholder="Назва уроку">
                    <button id="add-class-button">Додати урок</button>
                </div>
                <div id="homework">
                    <h3>Домашка</h3>
                    <ul id="homework-list"></ul>
                    <select id="subject-select">
                        <option value="" disabled selected>Виберіть предмет</option>
                    </select>
                    <input type="text" id="new-homework" placeholder="Введіть домашку">
                    <button id="add-homework">Додати</button>
                </div>
            </div>
        </div>
      
    </main>
    <footer>
        <h4>LogikaSchool &copy; 2024</h4>
        <a href="https://www.freepik.com/icon/time_5696866#fromView=search&page=1&position=3&uuid=ec140cdd-6295-4013-8cca-b46ebbbd7b9a">Icon by Freepik</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
